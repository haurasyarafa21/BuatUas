<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>The Address Phone</title>
      <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/base.css" rel="stylesheet">
   </head>
   <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 jumbotron">
            <div class="text-center">
              <h1>{% block header_text %}{% endblock %}</h1>
                <form method="POST">
                  <input name="name_text" id="id_new_name" placeholder="Masukkan nama" />
                  <input name="number_text" id="id_new_number" placeholder="Masukkan nomor telepon" />
                  <button type="submit" name="add_item">Add</button>
                  <button type="submit" name="search_item">Search</button>
                  {% csrf_token %}
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <table id="id_item_table">
                  {% for item in items %}
	               <tr><td>{{ item.name }} - {{ item.number }}</td></tr>
	               {% endfor %}
              </table>
            </div>
          </div>
        </div> 
   </body>
</html>
